<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Resto</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#hero-banner">Accueil</a></li>
                <li><a href="#menu">Notre Menu</a></li>
                <li><a href="#location">Nous Trouver</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="hero-banner" class="hero-banner">
            <h1>Restaurant Exquis</h1>
        </div>
    </header>
    
    <section id="menu" class="section">
        <h2>Notre Menu</h2>
        <button id="openMenuBtn">Voir le Menu</button>
    </section>
    
    <section id="location" class="section">
        <h2>Nous Trouver</h2>
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2779.632097349428!2d1.2595176763276983!3d45.83864737108259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f934b8c26d51e9%3A0x7b4b5fad13b3c411!2sRue%20Th%C3%A9odore%20Bac%2C%2087100%20Limoges!5e0!3m2!1sfr!2sfr!4v1716549761164!5m2!1sfr!2sfr" width="80%" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    
    <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Email: lamaman@2jerem.fr</p>
        <p>Téléphone: 01 23 45 67 89</p>
    </section>
    
    <footer class="footer">
        <p>&copy; 2024 Restaurant Exquis</p>
    </footer>

    <!-- Modale pour le menu -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Notre Menu</h2>
            <ul>
                <li>Entrée: Salade César</li>
                <li>Plat Principal: Filet Mignon</li>
                <li>Dessert: Tarte aux Pommes</li>
            </ul>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
