<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Resto</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poetsen+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb33b41c96.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./assets/logo/logo.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#hero-banner">Accueil</a></li>
                <li><a href="#menu">Notre Menu</a></li>
                <li><a href="#location">Nous Trouver</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="hero-banner" class="hero-banner">
            <h1 class="hero-title">Mon p'tit Resto</h1>
            <div class="carousel">
                <div class="carousel-images">
                    <div class="carousel-item"><img src="./assets/images/hero-banner1.webp" alt="Image 1"></div>
                    <div class="carousel-item"><img src="./assets/images/hero-banner2.webp" alt="Image 2"></div>
                    <div class="carousel-item"><img src="./assets/images/hero-banner3.webp" alt="Image 3"></div>
                    <div class="carousel-item"><img src="./assets/images/hero-banner4.webp" alt="Image 4"></div>
                    <div class="carousel-item"><img src="./assets/images/hero-banner5.webp" alt="Image 5"></div>
                </div>
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
        </div>
    </header>
    
    <section id="menu" class="section">
        <h2>Notre Menu</h2>
        <button id="openMenuBtn" class="button-17" role="button"><i class="fa-solid fa-utensils"></i></button>
    </section>
    
    <section id="location" class="section">
        <h2>Nous Trouver</h2>
        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2779.632097349428!2d1.2595176763276983!3d45.83864737108259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f934b8c26d51e9%3A0x7b4b5fad13b3c411!2sRue%20Th%C3%A9odore%20Bac%2C%2087100%20Limoges!5e0!3m2!1sfr!2sfr!4v1716549761164!5m2!1sfr!2sfr" width="80%" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    
    <section id="contact" class="section">
        <h2>Contact</h2>
        <div class="call-button-container">
            <a href="mailto:lamaman@2jerem.fr" class="call-button">Nous envoyer un mail</a>
        </div>
        <div class="call-button-container">
            <a href="tel:+33123456789" class="call-button">Appeler le restaurant</a>
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; 2024 Restaurant Exquis</p>
    </footer>

      <!-- Modale pour le menu -->
      <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!-- Ajout de ce span -->
            <div class="parent">
                <div class="div1"><h4 class="menu-title">Nos Bières</h4></div>
                <div class="div2"> <h4 class="menu-title">Entrées</h4></div>
                <div class="div3"> <h4 class="menu-title">Plats</h4></div>
                <div class="div4"> <h4 class="menu-title">Pour Partager</h4></div>
                <div class="div5"> <h4 class="menu-title">Désserts</h4></div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
